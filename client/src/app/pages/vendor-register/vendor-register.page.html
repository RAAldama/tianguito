<ion-content>
  <div class="title-container">
    <h3>Forme parte de la red de Tianguito</h3>
  </div>

  <div class="form-container">
    <form (ngSubmit)="save(username.value, password.value, market.value, description.value)">

      <ion-item>
        <ion-label position="floating">Nuevo nombre del Usuario</ion-label>
        <ion-input required name="username" #username></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input required type="password" name="password" #password></ion-input>
      </ion-item>

      <br />

      <ion-item>
        <ion-label>Mercado</ion-label>
        <ion-select name="market" #market>
          <ion-select-option value="mercado1">
            Mercado de Tepepan
          </ion-select-option>
          <ion-select-option value="mercado2">
            Mercado del Centro
            </ion-select-option>
        </ion-select>
      </ion-item>

      <br />

      <ion-item>
        <ion-label position="floating">Description del Puesto</ion-label>
        <ion-textarea name="description" #description></ion-textarea>
      </ion-item>

      <br />

      <div class="ion-text-center">
        <ion-button expand="block" class="btn-lg" color="tertiary">
          Ubicación del Puesto
        </ion-button>
      </div>

      <p class="foot-form">
        ¿Ya eres parte de Tianguito? 
        <br />
        Accede <a (click)="onClick()">aquí</a>
      </p>

      <div class="ion-text-center">
        <ion-button type="submit" size="large" class="btn" (click)="access()">
          Acceder
        </ion-button>
      </div>
      
    </form>
  </div>
</ion-content>
