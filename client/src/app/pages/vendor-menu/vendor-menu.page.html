<ion-content color="primary">
  <h1>¡Bienvenido!</h1>

  <div class="content">

    <div class="discount-card">

      <div class="card-image">
        <img src="/assets/img/gift.svg" alt="regalo" />
        <h4>¡Siempre es tiempo de dar el mejor precio!</h4>
      </div>
      <div class="card-text">
        <p>
          <b>Agrega un descuento a tus productos</b>
        </p>
        <p>Que los clientes al tianguis esten enterados de sus ofertas...</p>
      </div>

    </div>

    <div class="form-container">
      <h2>Añade un nuevo producto</h2>

      <form (ngSubmit)="createProduct(productName.value, description.value, price.value)">

        <ion-item>
          <ion-label position="floating">Nombre del Producto</ion-label>
          <ion-input required name="productName" #productName></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-input name="description" #description></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Precio (MXN)</ion-label>
          <ion-input required type="number" name="price" #price></ion-input>
        </ion-item>

        <br />

        <div class="ion-text-center">
          <ion-button type="submit" size="large" class="btn">
            Añadir producto
          </ion-button>

          <ion-button type="button" size="large" class="btn-lg" color="tertiary" style="width: 60%; margin-top: 10px;" (click)="productsList()">
            Ver Productos
          </ion-button>
        </div>
        
      </form>
    </div>
  </div>
</ion-content>
