<ion-content color="primary">
  <h1>Busca tu tianguis</h1>

  <div class="content">
    
    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
      <agm-marker
      [latitude]="latitude"
      [longitude]="longitude"
      [markerDraggable]="true"
      (dragEnd)="markerDragEnd($event)"
      ></agm-marker>
    </agm-map>

    <input
      type="text"
      class="native-input sc-ion-input-ios"
      (keydown.enter)="$event.preventDefault()"
      placeholder="Busca tu tianguis"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="off"
      type="text"
      #search
    />
    
  </div>
</ion-content>
