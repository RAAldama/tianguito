<ion-content color="primary">
  <h1>Tu tianguis</h1>

  <div class="content">
    <div class="vendor-pots-container" *ngFor="let stand of stands">
      <h4>{{stand.name}}</h4>
      <p>
        En el mercado {{stand.market}}
      </p>
    </div>

    <div class="product-card" *ngFor="let product of products">
      <h3>{{product.name}}</h3>
      <p>
        {{product.description}}
      </p>
      <p class="price">$ {{product.price}} MXN</p>

      <ion-button class="btn" color="primary">
        Eliminar
      </ion-button>

      <hr>
    </div>
  </div>

</ion-content>
