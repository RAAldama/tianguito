<ion-content color="primary">
  <h1 routerLink="/tabs/tab3">Tu tianguis</h1>

  <div class="content">
    <h2>{{product.title}}</h2>

    <p class="description">
      {{product.stand}}
    </p>
    <p>
      {{product.desc}}
    </p>
    <p class="price">
      ${{product.price}} MXN
    </p>

    <label for="cuantity">Cantidad</label>
    <br>
    <input type="number" id="cuantity" placeholder="0">

  </div>
</ion-content>
