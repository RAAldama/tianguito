<ion-content>
  <div class="title-container">
    <h3>
      Si usted es parte de la red de comerciantes puede registrarse y subir sus productos y ofertas
    </h3>
  </div>

  <div class="form-container">
    <form (ngSubmit)="save(username.value, password.value)">

      <ion-item>
        <ion-label position="floating">Nombre del Usuario</ion-label>
        <ion-input required name="username" #username></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input required type="password" name="password" #password></ion-input>
      </ion-item>

      <br />

      <p class="foot-form">
        ¿Aún no es parte de nuestra Red? Regístrese
        <a (click)="onClick()">aquí</a>
      </p>

      <div class="ion-text-center">
        <ion-button type="submit" size="large" class="btn" (click)="access()">
          Acceder
        </ion-button>
      </div>

    </form>
  </div>
</ion-content>
